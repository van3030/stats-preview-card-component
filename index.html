<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="statsPreviewCard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,op
  sz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wg
  ht@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..9
  00&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1
  ,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&disp
  lay=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <header>
        <h1 class="header">Get <span class="keywords">insights </span>that help your business grow.</h1>

        <p class="header-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stat-container">
          <p class="stat-value">10k+<span class="stat-items">companies</span></p>
          <p class="stat-value">314<span class="stat-items">templates</span></p>
          <p class="stat-value">12m+<span class="stat-items">queries</span></p>
        </div>
      </header>
      <div class="primary-background">
        <img src="image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </main>
 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivan Reyes</a>.
    </div>
  </body>
</html>
